<!-- Contact Section -->
<section id="contact" class="py-20 relative overflow-hidden">
    <div class="absolute inset-0 bg-pattern opacity-5"></div>
    <div class="container mx-auto px-6 relative z-10">
        <div class="text-center mb-16">
            <h2 class="text-3xl md:text-4xl font-bold mb-4"><span class="gradient-text">Get In Touch</span></h2>
            <div class="w-20 h-1 bg-gradient-to-r from-gold-400 to-gold-600 mx-auto rounded-full"></div>
            <p class="text-gray-400 mt-4 max-w-xl mx-auto">Have a question or want to work together? Send me a message!</p>
        </div>
        
        <div class="max-w-3xl mx-auto">
            <form id="contact-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-400 mb-2">Your Name</label>
                        <input type="text" id="name" name="name" required class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-gold-500 text-white">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-400 mb-2">Your Email</label>
                        <input type="email" id="email" name="email" required class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-gold-500 text-white">
                    </div>
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-400 mb-2">Your Message</label>
                    <textarea id="message" name="message" rows="5" required class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-gold-500 text-white resize-none"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="px-8 py-3 bg-gradient-to-r from-gold-400 to-gold-600 text-black font-bold rounded-lg hover:shadow-lg transform hover:-translate-y-1 transition duration-300">
                        Send Message <i class="fas fa-paper-plane ml-2"></i>
                    </button>
                </div>
                <div id="form-status" class="text-center hidden"></div>
            </form>
        </div>
    </div>
</section>
